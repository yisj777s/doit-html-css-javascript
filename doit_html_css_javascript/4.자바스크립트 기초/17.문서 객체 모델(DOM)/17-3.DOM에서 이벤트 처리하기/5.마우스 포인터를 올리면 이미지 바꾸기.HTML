<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="images/easys-1.jpg" id="cover">	
  </div>
  
	<script>
    var cover = document.getElementById("cover");
    cover.addEventListener("mouseover", changePic); // 포인터를 올리면 chagePic() 실행
    cover.addEventListener("mouseout", originPic); // 포인터를 내리면 originPic();

    function changePic() {
      cover.src = "images/easys-2.jpg"; // 이미지 경로를 easys-2.jpg로 바꿈
    }
    function originPic() {
      cover.src = "images/easys-1.jpg"; // 이미지 경로를 easys-1.jpg로 바꿈
    }
 	</script>
</body>
</html>
