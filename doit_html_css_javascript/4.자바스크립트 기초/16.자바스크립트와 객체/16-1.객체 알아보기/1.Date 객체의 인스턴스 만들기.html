<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
    var now = new Date(); // Date 인스턴스 만들고 변수에 저장하기
    document.write("현재 시간은 " + now);
	</script>
</body>
</html>
