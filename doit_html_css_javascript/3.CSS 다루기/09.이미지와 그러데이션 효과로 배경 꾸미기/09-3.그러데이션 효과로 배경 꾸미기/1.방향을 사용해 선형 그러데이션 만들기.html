<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		border-radius:10px;
	}
    .grad {
        background: blue; /* CSS3를 지원하지 않는 웹 브라우저용 */
        background: linear-gradient(to right bottom, blue, white); /*  왼쪽 위에서 오른쪽 아래 방향으로, 파란색에서 흰색으로 */
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
