<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
        div {
            width: 200px;
            height: 150px;
        }
        #round1 {
            border: 2px solid blue;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        #round2 {
            margin-top: 10px;
            border: 2px solid red;
            border-bottom-right-radius: 25px;
            border-top-left-radius: 4em;
        }
	</style>
</head>
<body>
  <div id="round1"></div>
  <div id="round2"></div>
</body>
</html>
