<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진</title>
	<style>
    div {
      width:200px;
      height:100px;
      display:inline-block;
      border:1px solid #222;
    }
    #margin1 { margin: 50px; } /* 상하좌우 4개 방향의 마진 모두 50px */
    #margin2 { margin:30px 50px; } /* 위아래 마진 30px, 좌우 마진 50px */
    #margin3 { margin: 30px 20px 50px; } /* 위 마진 30px, 좌우 마진 20px, 아래 마진 50px */
    #margin4 { margin: 30px 50px 30px 50px;} /* 위아래 마진 30px, 좌우 마진 50px */
    #margin5 { margin-right: 20px;}
	</style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
