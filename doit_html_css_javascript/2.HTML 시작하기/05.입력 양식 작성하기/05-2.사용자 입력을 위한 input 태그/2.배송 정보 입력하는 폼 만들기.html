<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <form action="">
    <!--생략-->
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름 <input type="text" id="user-name"></label>
            </li>
        </ul>
        <ul>
            <li>
                <label for="addr">배송 주소 <input type="text" id="addr"></label>
            </li>
        </ul>
        <ul>
            <li>
                <label for="mail">이메일 <input type="email" id="mail"></label>
            </li>
        </ul>
        <ul>
            <li>
                <label for="phone">연락처 <input type="tel" id="phone"></label>
            </li>
        </ul>
    </fieldset>
  </form>
</body>
</html>
