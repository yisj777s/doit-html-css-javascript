<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
    var numbers = ["one", "tow", "three", "four"]; // 배열 선언
    var numbers = Array("one", "tow", "three", "four"); // Array 객체를 사용한 배열 선언
	</script>
</body>
</html>
