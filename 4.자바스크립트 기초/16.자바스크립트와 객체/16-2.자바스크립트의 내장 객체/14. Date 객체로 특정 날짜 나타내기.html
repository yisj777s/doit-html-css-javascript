<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date 객체</title>
</head>
<body>
	<script>
    // Date 객체로 현재 날짜 나타내기
    var now = new Date();
    document.write(now);
    document.write("<br>");
    document.write("<hr>");
    // Date 객체로 특정 날짜 나타내기
    var now2 = new Date("2020-02-25");
    document.write(now2);
	</script>
</body>
</html>
