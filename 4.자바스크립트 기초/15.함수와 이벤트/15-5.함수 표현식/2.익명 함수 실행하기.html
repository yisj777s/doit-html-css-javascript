<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
		}
  </style>
</head>
<body>
  <script>
    var sum = function(a, b) {  // 익명 함수를 선언한 후 변수 sum에 할당
      return a + b;
    }
    document.write("함수 실행 결과: " + sum(10, 20)); // 익명 함수 실행
  </script>
</body>
</html>
