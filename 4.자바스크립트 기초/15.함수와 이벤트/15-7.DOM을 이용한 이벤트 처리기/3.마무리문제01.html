<!DOCTYPE html>

	<title>연습문제 1</title>
</head>
<body>
  <script>
    function sumMulti(x, y) {
      if(x === y) 
        result = x * y;
      else 
        result = x + y;
      console.log(result);
    }
    let num1 = parseInt(prompt("첫번째 수를 입력하세요."));
    let num2 = parseInt(prompt("두번째 수를 입력하세요."));

    sumMulti(num1, num2);

    /* book - function sumMulti(x, y) {

    console.log(sumMulti(10, 10)); */
  </script>
