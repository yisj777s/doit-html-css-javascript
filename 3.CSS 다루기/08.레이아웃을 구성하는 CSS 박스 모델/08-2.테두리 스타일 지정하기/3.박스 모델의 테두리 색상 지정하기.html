<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border-style: dashed; /* 테두리 스타일 - 짧은 직선(선으로 된 점선) */
            border-width: 2px; /* 테두리 두께(굵기) */
        }
        #box1 {
            border-color: red;
        }
        #box2 {
            border-top-color: blue; /* 위쪽 테두리 파랑 */
            border-left-color: red; /* 왼쪽 테두리 빨강 */
        }
	</style>
</head>
<body>
	<div id="box1"> </div>
	<div id="box2"> </div>	
</body>
</html>
