<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>  
  <style>
    img {
      margin-right:50px;
      border:1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
    }
    /* 조건 
    1. 가상 클래스를 사용하여 첫번째 이미지를 선택
    2. 스타일 테두리 색상 빨강(#f00), 두께 2px
    */
    img:first-of-type {
        border: #f00 2px solid;
    }
  </style>
</head>
<body>
  <img src="images/1.jpg" alt="">
  <img src="images/2.jpg" alt="">
  <img src="images/3.jpg" alt="">
</body>
</html>
