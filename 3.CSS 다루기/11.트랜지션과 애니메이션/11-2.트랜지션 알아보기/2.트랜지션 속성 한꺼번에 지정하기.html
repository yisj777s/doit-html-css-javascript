<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
	.box {
		margin:50px auto;
		width: 100px;
		height: 100px;
		background-color: #fb5;
		border: 1px solid #222;
        transition: 2s ease-in; /* 대상: 기본값 all, 진행시간: 2s, 속도곡선: ease-in, 지연시간: 기본갑0 */
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		width: 200px;
		height: 200px;
		background-color: #f50;
		transform: rotate(270deg);		
	}
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
