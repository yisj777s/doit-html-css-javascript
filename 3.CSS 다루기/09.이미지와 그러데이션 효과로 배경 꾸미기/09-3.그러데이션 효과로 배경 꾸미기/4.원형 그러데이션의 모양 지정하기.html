<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션</title>
  <style>
		div {
			width:500px;
			height:300px;
			margin:10px;
		}
        .grad1 {
            background: red;
            background: radial-gradient(white, yellow, red); /* 모양을 지정하지 않으면 타원형 */
        }
        .grad2 {
            background: red;
            background: radial-gradient(circle, white, yellow, red); /* 원형 */
        }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
