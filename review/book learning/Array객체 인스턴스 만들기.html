<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array객체</title>
  <style>
    body {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <script>
    //초기값 없는 배열선언
    let numbers1 = new Array(); 
    let numbers2 = new Array(4); //배열 크기 지정.
    //초기값 있는 배열선언.
    let numbers3 = ["one", "two", "three", "four"]; 
    let numbers4 = Array("one", "two", "three", "four", "five"); // Array객체를 사용한 배열선언.

    //for문으로 배열 요소 표시하기.
    //Array객체에 length프로퍼티 속성 사용.
    for(i = 0; i < numbers4.length; i++) {
      document.write("<p>" + numbers4[i] +"</p>");
    }
  </script>
</body>
</html>
