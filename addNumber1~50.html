<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addNumber1~50</title>
  <style>
    body {
      font-size: 3em;
      text-align: center;
      margin-top: 350px;
    }
  </style>
</head>
<body>
  <script>
    let sum = 0;
    for(let i = 1; i <= 50; i++) {
      sum += i;
    }
    document.write("1~50까지의 합은: " + sum);
  </script>
</body>
</html>
